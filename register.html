<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>	
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="icon/iconfont.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/callback.css">

	<script src="js/login-register.js"></script>
</head>
<body>

  <div class="bgimg">
	  <div class="register">
	  	<form action="login.html" class="register-form" onsubmit="return checkInput()">
	  	    <!--用户注册标题-->
		  	<ul class="top">
		  	    <li><div class="line"></div></li>
		  		<li class="text">用户注册</li>	  		
		  	</ul>
		  	<!-- 手机号码 -->
		  	<ul class="user-ul">
		  		<li class="user-li1" id="phnoeli1"> 
		  		    <i class="icon iconfont icon-phone" id="phnoeIcon"></i>
		  		</li>
		  		<li class="user-li2" ><input type="text" placeholder="手机号码"  id="phoneInput" onblur="checkPhone()"></li>
		  	</ul>
		  	<p id="phoneInfo">手机号码为必填项</p>

		  	<!-- 验证码 -->
		  	<ul class="authcode-ul">
		  	    <li class="user-li1" id="codeli1"><i class="icon iconfont icon-weibiaoti1" id="codeIcon"></i> 
		  		</li>  
		  	    <li class="auth-li2" ><input type="text" placeholder="验证码" id="codeInput" onblur="checkCode()"></li>

		  		<li  class="auth-li3"><input type="button" value="获取验证码" id="codeBtn"  onclick="getCode()"></li>
		  		<li class="auth-li4" id="randomcode"></li>
		  	</ul>
		  	<p id="codeInfo">验证码必须填写</p>

		  	<!-- 密码 -->
		  	<ul class="user-ul">
		  		<li class="user-li1" id="pswli1"> 
		  		    <i class="icon iconfont icon-password" id="pswIcon"></i>
		  		</li>
		  		<li class="user-li2"><input type="password" placeholder="登录密码" id="pswInput" onblur="checkPassword()" ></li>
		  	</ul>
		  	<p id="pswInfo">密码必须填写</p>
		  	<!-- 确认密码 -->
		  	<ul class="user-ul">
		  		<li class="user-li1" id="repswli1"> 
		  		    <i class="icon iconfont icon-password" id="repswIcon"></i>
		  		</li>
		  		<li class="user-li2"><input type="password" placeholder="确认密码" id="repswInput" onblur="checkRepassword()"></li>
		  	</ul>
		  	<p id="repswInfo">确认密码必须填写</p>
		  	
		  	<!-- 登陆按钮 -->
		  	<ul class="login-btn">
		  	  <li><input type="submit" value="同意协议并提交"  ></li>
		  	</ul>
		  	<!-- 用户注册 忘记密码 -->
		  	<ul class="last-ul">
		  		<li>
		  		   <a href="login.html">已注册?立即登录</a>
		  		</li>
		  		<li>注册即同意
		  		  <a href="#">《伟达金云桥使用协议》</a>
		  		</li>
		  		
		  	</ul>
	    </form>
	  </div>  
  </div>
	
</body>
</html>
